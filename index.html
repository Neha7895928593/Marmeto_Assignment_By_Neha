<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Coding Assesment L2 boilerplate</title>

</head>

<body>
    <!-- Your code goes here -->
    <header class="header">
        <div class="logo">
          <img src="./assist/Meubel House_Logos-05.png" alt="Logo" class="logo-image">
          <span>Marmeto</span>
        </div>
        
        <nav class="navbar">
          <a href="#">Home</a>
          <a href="#">Shop</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
    
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="far fa-heart"></i>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </header>
    
      <!-- Page Header -->
      <div class="page-header">
        <h1>Cart</h1>
        <p>Home &gt; Cart</p>
      </div>
    
      <!-- Cart Section -->
      <main class="cart-container">
        <table class="cart-table" id="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-items">
        
          </tbody>
        </table>
    
        <div class="cart-totals" id="cart-totals">
          <h2>Cart Totals</h2>
          <p>Subtotal: <span id="subtotal"></span></p>
          <p >Total: <span id="total"></span></p>
          <button class="checkout-btn">Check Out</button>
        </div>
      </main>
    
      <footer class="footer">
        <div class="footer-icon">
          <i class="fas fa-trophy"></i>
          <p>High Quality <span>crafted from top materials</span></p>
        </div>
        <div class="footer-icon">
          <i class="fas fa-shield-alt"></i>
          <p>Warranty Protection <span>Over 2 years</span></p>
        </div>
        <div class="footer-icon">
          <i class="fas fa-truck"></i>
          <p>Free Shipping <span>Order over $150</span></p>
        </div>
        <div class="footer-icon">
          <i class="fas fa-headset"></i>
          <p>24 / 7 Support <span>Dedicated support</span></p>
        </div>
      </footer>
    
    

   
    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
</body>

</html>
